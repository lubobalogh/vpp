<div class="topologyContainer">
  <div class="spin-wrap" *ngIf="isLoading">
      <span class="spinner spinner-inverse">
        Loading...
      </span>
  </div>

  <svg #topology
       (click)="checkSvgClick($event)">
    <g id="wrap">
      <g class="content">
        <g class="links"></g>
        <g class="nodes"></g>
      </g>
    </g>
  </svg>
</div>
